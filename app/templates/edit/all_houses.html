{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}房子网{% endblock %}

{% block page_content %}
<ol class="breadcrumb">
  <li><a href="{{ url_for('main.index') }}">主页</a></li>
</ol>
<div class="page-header">
    <h1>房源</h1>
</div>
<div class="divider"></div>
<div class="row">
    <div class="col-md-8">
        <table class="table table-hover">
            <thread>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
            </thread>
            <tbody>
            {% for house in houses %}
                <tr>
                    <td>{{house.id}}</td>
                    <td>{{house.title}}</td>
                    <td><a href="{{ url_for('main.detail', id=house.id) }}">编辑</a></td>
                    <td><a href="{{ url_for('edit.delete_house', id=house.id) }} ">删除</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

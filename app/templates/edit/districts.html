{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}房子网{% endblock %}

{% block page_content %}
<ol class="breadcrumb">
  <li><a href="{{ url_for('edit.main') }}">后台主页</a></li>
  <li class="active">上海</li>
</ol>
<div class="page-header">
    <h1>区县</h1>
</div>
<div class="divider"></div>
<div class="row">
    <div class="col-md-8">
        <table class="table table-hover">
            <thread>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>管理</th>
                </tr>
            </thread>
            <tbody>
            {% for district in districts %}
                <tr>
                    <td>{{district.id}}</td>
                    <td>{{district.name}}</td>
                    <td><a href="{{ url_for('edit.areas', id=district.id) }}">管理</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

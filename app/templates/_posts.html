<ul class="media-list">
    {% for post in posts %}
    <li class="media">
        <a class="pull-left" href="#">
            <img src="{{ url_for('static', filename='%s/%s' % ('upload', '201607071601312589.jpg'))}}" width="240" height="180">
        </a>
        <div class="meida-body">
            <div class="row">
                <div class="col-md-4">
                                <h4>{{ post.title }}</h4>
                    <p>{{post.total_area}}平方米</p>
                    <p>{{post.floor}}层(共{{post.total_floor}}层)</p>
                    <p>{{post.shi}}室/{{post.ting}}/厅{{post.wei}}/卫</p>
                    <p>{{post.community}} [{{post.community.area.district}}-{{post.community.area}}]</p>
                </div>

                <div class="col-md-2">
                    <h3><font color="red">{{post.total_price}}万元</font></h3>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
